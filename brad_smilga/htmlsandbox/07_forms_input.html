<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
  <!-- text -->
  <div>
    <label for="name"><strong>name :</strong></label><br>
    <input type="text " id="name" name="name" value="Jhon Doe">

  </div>
   <!-- text -->
   <div>

     <label for="email"><strong>email :</strong></label><br>
     <input type="email" name="email" id="email" placeholder="please fill email">

   </div>  
    <!-- text area -->
  <div>

    <label for="message"><strong>message:</strong></label><br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>

  </div>
  <!-- select -->
  <div>
    <label for="sex">Sex :</label><br>
    <select name="sex" id="sex">
      <option value="male">male</option>
      <option value="female" selected>female</option>
      <option value="others">others</option>
    </select>
  </div>
  <!-- number -->
  <div>
   <label for="age">Age</label><br>
   <input type="number" name="age" id="age">
    
  </div>
  <!-- date-->
   <div>
     <label for="birthdate">BirthDate</label><br>
     <input type="date" name="birthdate" id="birthdate">
   </div>
   <!-- number -->
    <div>
    <label for="membership">membership</label>
    <input type="radio" name="membership" id="membership" value="simple">simple
    <input type="radio" name="membership" id="membership" value="standard" checked>standard
    <input type="radio" name="membership" id="membership" value="gold">gold

    </div>
    <!-- checkbox -->
    <div>
      <label for="likes">i Like ..</label>
      <input type="checkbox" name="likes" id="likes" value="bike">bike
      <input type="checkbox" name="likes" id="likes" value="car" checked>car
      <input type="checkbox" name="likes" id="likes" value="boat">boat

    </div>
    <!-- input submit -->
    <input type="submit" value="Submit">
    <!-- button submit -->
      <!-- <button type="submit">Submit</button> -->
    
    <!--button reset  -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
