<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./property.css">
  <style>
    .a {
      width: 150px;
      height: 80px;
      background:yellow;
      transform: rotate(30deg);
    }
    .b {
      width: 150px;
      height: 80px;
      background:yellow;
      transform:skewY(20deg);
    }
    .c {
      width: 150px;
      height: 80px;
      background:yellow;
      transform:scaleY(1.5);
    }

  </style>
  <title>transform property</title>
</head>
<body>
  <h3>transform rotate 30 deg</h3>
   <div class="a">hello world</div>
   <br>
   <br>
    <h3>transform skewY(30deg)</h3>
   <div class="b">hello world</div>
    <br>
   <br>
     <h3>transform scaleY(1.5)</h3>
    <div class="c">hello world</div>

</body>
</html>

<!-- 
property transfrom rotate mutar,skew (buat sprti jajaran genjang)
scale melebarkan mengalikan ukuran heightnya 
 -->
