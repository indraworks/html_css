<html lang="en">
<head>

 <style>
   body {
     font-family: Arial, Helvetica, sans-serif;
     font-size: 18px;
     line-height: 1.6em;
   }
   /* cara targeting atur selector span dilam #welcom dan paragraf */
    #welcome p span {
      font-weight: bold;
    }

   /* cara targrting atur selector span ddlm #about  p :atur tulisan italic*/
    #about p span {
      font-style: italic;
    }
 </style>


  <title>Fonts</title>
</head>
<body>
  <div id="welcome">
     <h1 class="primary-heading">welcome</h1>
    <p>Lorem ipsum dolor sit <span>amet consectetur adipisicing elit</span>. Accusamus 
    provident accusantium ex maxime voluptate. Inventore.</p>

  </div>
    <div id="about">
      <h1>about</h1>
      <p>Lorem ipsum dolor sit amet consectetur <span>
          adipisicing elit.
         Esse nostrum autem
      </span> mollitia minima reiciendis!</p> 
    </div>
</body>
</html>
