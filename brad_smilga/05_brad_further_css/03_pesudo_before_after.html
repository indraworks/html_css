<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family:Arial;
      background: #333;
      color:#fff;
    }
    header {
      display:flex;
      text-align:center;
      flex-direction: column;
      justify-content:center;
      align-items: center;
      height:100vh;
          
    }
   
     /* kita buat kasih before header utk pasang background (ini secara veritacal jadi tulisan hader nati didepana utk iut
     ada z-indexnya  = -1 (dia ada di blakakng)
     oya kita gak insert content yg mruoakan syrat wajib biasanya kalau taruh before atau after
     
     ) */
     header:before {
       content: '';
        background: url('https://source.unsplash.com/1600x900/?nature,water')
          no-repeat center center/cover;
        position: absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:-1;
        opacity: 0.3;
       /* 
       gambar gak akan muncul jika position tidak absolute
       yaitu kita buat posisi mulai dari kiri atas 
       left:0,
       top:0
       dan cover sluruh layar fng kasih width dan height 100%
       gak akan muncul kalau blum x-index:-1  artiny adia gambar seblum 
       header dari sisi layer ,header diatasnya,
       kalau contoh sblumnya pakai input itu kalau before berarti dia sebelah kiri 
       dari label
         
       
       */
       
     }
  header > h1 {
       font-size: 4rem;
       margin:1rem;
     }
    .is-required:after {
      content:'*';
    }

  </style>
  <title>Peudo Selector before and after</title>
</head>

</body>
</html>
