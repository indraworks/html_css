<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    /* justify-item utk arange arah horisontal,align-items utk arange vertikal
          contentnya adalah jarak atanr sesama cell2 
          tapi kita seblunya harus buat dulu kedudukan posisi semua cells sebgai satu kesatuan 
          di bidang page html,ini dulu disetting!
      justify-self utk individe dirnya arah horsontal,align-self utk dirinya arah vetikal
      contentnya ya dirinya 
    
    */





    .container {
      margin: 20px;
      height: 100vh;
      display: grid;
      grid-gap: 10px;
      border: 10px solid black;
      grid-template-columns: repeat(3,1fr); 
      grid-template-rows: repeat(3,1fr); 
    
      /* ALIGNT ITEMS baris items seting arah vertikal   */
        /* SETTING ITEM VERTIKAL */
      /* align-items:center; itemsnya jadi ditengah2 jarak antar items  */
      /* align-items: flex-start; mrka ada diatas tepi di content ruang bidang yg mrupakan jarak antar cell */
      /* align-items: flex-end; mrka ada diatas bawah di content ruang bidang yg mrupakan jarak antar cell */
      /* align-items: stretch; mrka mengisi penuh content ruang bidang yg mrupakan jarak antar cell */

      
      
      /*justify-items:first baseline; *//*mrka strect vertikal di  content ruang bidang yg mrupakan jarak antar cell dan diputar lebar jadi pangjang-pangajan jadi leber*/
      /* dan baselinenya adalah strect veritkal */
     /* justify-items: flex-start; /*rata kiri dalam bidang content jarak antar intems  */
                               /*btw yang lain bisa dilihat sndiri */
    /*                        */
      
    }

    .cell {
      border: 3px solid red;
      text-transform: capitalize;
      text-align: center;
      padding: 10px;
      background: #dedede;

    }

    .cell-1 {
      background: #581f18;
      order:2  /*cell-1 akan ada di blakang */
      /* stlah cell4 ada diblakang maka cell-1 ada di no urut 2 palign blakang 
      berpindah 
      */
      
     
    }

    .cell-2 {
      background: #f0a202;
     
    }

    .cell-3 {
      background: #d95d39;

        }

    .cell-4 {
      background: #202c59;
      order:4;/* cell-4 urut palign belakang */
    }

    .cell-5 {
      background: #51cb20;
    }

    .cell-6 {
      background: pink;
      order:-1 /* cell 6 akan pada urut pertama */
      
    }
  </style>


  <title>Gride-lines</title>
</head>

<body>
  <div class="container">
    <div class="cell cell-1">cell-1</div>
    <div class="cell cell-2">cell-2</div>
    <div class="cell cell-3">cell-3</div>
    <div class="cell cell-4">cell-4</div>
    <div class="cell cell-5">cell-5</div>
    <div class="cell cell-6">cell-6</div>
    <div class="cell cell-7">cell-7</div>
    <div class="cell cell-8">cell-8</div>
    <div class="cell cell-9">cell-9</div>


  </div>
</body>

</html>
