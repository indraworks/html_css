  <style>
    /* kita atur disini containernya  */
    /*units -rows as well  */
    /* pemaikan besaran :px rem em % auto fr    */  
    /* 1rem 16px*/
    .container {
      height:100vh;
      display:grid;
      grid-template-columns: 1fr 1fr 2fr 1fr;
      grid-template-rows: auto 1fr;

    }
    .cell:nth-child(3) {
      grid-column-start: 5;
      grid-column-end: 2;
       background:green
    }
